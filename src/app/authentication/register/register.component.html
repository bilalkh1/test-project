<p>register works!</p>
<form [formGroup]="registerForm" (submit)="onSubmit()">
    <div>
        <label for="username">First Name</label>
        <input type="text" id="username" name="firstName" formControlName="firstName" />
    </div>
    <div>
        <label for="username">Last Name</label>
        <input type="text" id="username" name="lastName" formControlName="lastName" />
    </div>
    <div>
        <label for="username">Email</label>
        <input type="email" id="username" name="email" formControlName="email" />
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" formControlName="password" />
    </div>
    <button type="submit">Register</button>
</form>

<button (click)="logout()">Logout</button>
